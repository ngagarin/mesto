<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="author" content="Nikolai Gagrin">
  <meta name="description" content="Третий сайт, написанный во время обучения в Яндекс.Практикум">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="<%=require('./images/header/header__logo.svg')%>" class="header__logo" alt="Логотип Mesto Russia">
  </header>

  <main class="content">

    <section class="profile content__media">
      <img src="<%=require('./images/profile/programmist.jpeg')%>" class="profile__avatar" alt="Аватарка пользователя">
      <div class="profile__info">
        <div class="profile__name-info">
          <h1 class="profile__name">Николай Гагарин</h1>
          <button class="profile__button profile__button_type_edit" type="button"
            aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__job">Студент Яндекс.Практикум</p>
      </div>
      <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить фотографию"></button>
    </section>

    <section class="cards content__media">
      <ul class="cards__element">

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2022. Nikolai Gagarin</p>
  </footer>

  <!-- Popups -->

  <!-- Popup edit profile info -->
  <div class="popup popup_type_edit-profile">
    <div class="popup__content">
      <button class="popup__close-button popup__close-button_type_profile" type="button"
        aria-label="Закрыть окно"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form form_type_profile" id="editProfileForm" name="editProfileForm" novalidate>
        <fieldset class="form__set">
          <label class="form__item">
            <input type="text" class="form__input form__input_type_name" placeholder="Имя" name="name" id="name-input"
              minlength="2" maxlength="40" required>
            <span class="form__input-error name-input-error"></span>
          </label>
          <label class="form__item">
            <input type="text" class="form__input form__input_type_job" placeholder="Сфера деятельности" name="job"
              id="job-input" minlength="2" maxlength="200" required>
            <span class="form__input-error job-input-error"></span>
          </label>
          <button class="form__submit" type="submit" aria-label="Изменить информацию профайла">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Popup add a card -->
  <div class="popup popup_type_add-card">
    <div class="popup__content">
      <button class="popup__close-button popup__close-button_type_cards" type="button"
        aria-label="Закрыть окно"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="form" id="editCardsForm" name="editCardsForm" novalidate>
        <fieldset class="form__set">
          <label class="form__item">
            <input type="text" class="form__input form__input_type_title" placeholder="Название места"
              name="title" id="title-input" minlength="2" maxlength="30" required>
            <span class="form__input-error title-input-error"></span>
          </label>
          <label class="form__item">
            <input type="url" class="form__input form__input_type_picture" placeholder="Ссылка на картинку"
              name="picture" id="picture-input" required>
            <span class="form__input-error picture-input-error"></span>
          </label>
          <button class="form__submit" type="submit" aria-label="Добавить карточку">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Popup show pic -->
  <div class="popup popup_type_image">
    <figure class="popup__image-conteiner">
      <button class="popup__close-button popup__close-button_type_image" type="button"
        aria-label="Закрыть окно"></button>
      <img src="#" alt="#" class="popup__image">
      <figcaption class="popup__image-caption">#</figcaption>
    </figure>
  </div>

  <!-- Card item -->

  <template id="card">
    <li class="card">
      <img src="#" class="card__picture" alt="#">
      <div class="card__info">
        <h2 class="card__title">#</h2>
        <button class="card__like-button" type="button" aria-label="Поставить лайк">
        </button>
      </div>
      <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
    </li>
  </template>


</body>

</html>
