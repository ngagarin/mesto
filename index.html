<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="author" content="Nikolai Gagrin">
  <meta name="description" content="Третий сайт, написанный во время обучения в Яндекс.Практикум">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/header/header__logo.svg" class="header__logo" alt="Логотип Mesto Russia">
  </header>

  <main class="content">

    <section class="profile content__media">
      <img src="./images/profile/programmist.jpeg" class="profile__avatar" alt="Аватарка пользователя">
      <div class="profile__info">
        <div class="profile__name-info">
          <h1 class="profile__name">Николай Гагарин</h1>
          <button class="profile__button profile__button_type_edit" type="button"
            aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__job">Студент Яндекс.Практикум</p>
      </div>
      <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить фотографию"></button>
    </section>

    <section class="elements content__media">
      <ul class="elements__element">
        <li class="elements__item">
          <img src="./images/elements/spb.jpeg" class="elements__picture" alt="Фотография Санкт-Петербурга">
          <div class="elements__info">
            <h2 class="elements__city-name">Санкт-Петербург</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements/vlafivostok.jpeg" class="elements__picture" alt="Фотография Владивостока">
          <div class="elements__info">
            <h2 class="elements__city-name">Владивосток</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements/nizhnii_novgorod.jpeg" class="elements__picture"
            alt="Фотография СНижнего Новгорода">
          <div class="elements__info">
            <h2 class="elements__city-name">Нижний Новгород</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements/yaroslavl.jpeg" class="elements__picture" alt="Фотография СЯрославля">
          <div class="elements__info">
            <h2 class="elements__city-name">Ярославль</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements/sochi.jpeg" class="elements__picture" alt="Фотография Сочи">
          <div class="elements__info">
            <h2 class="elements__city-name">Сочи</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements/Ekaterinburg.jpeg" class="elements__picture" alt="Фотография Екатеринбурга">
          <div class="elements__info">
            <h2 class="elements__city-name">Екатеринбург</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer content__media">
    <p class="footer__author">&copy; 2022. Nikolai Gagarin</p>
  </footer>

  <!-- Popup -->

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="editProfilePopupForm" novalidate>
        <label class="popup__form-item">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" id="name-input"
            minlength="2" maxlength="200" required>
        </label>
        <label class="popup__form-item">
          <input type="text" class="popup__input popup__input_type_job" id="job-input" placeholder="Сфера деятельности"
            name="job" minlength="2" maxlength="200" required>
        </label>
        <button class="popup__save-button" type="submit" aria-label="Изменить информацию профайла">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
