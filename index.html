<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta name="author" content="Nikolai Gagrin"><meta name="description" content="Третий сайт, написанный во время обучения в Яндекс.Практикум"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип Mesto Russia"></header><main class="content"><section class="profile content__media"><button class="profile__avatar-edit-button" type="button"><img src="images/0ed29d0295513cdea067.jpeg" class="profile__avatar" alt="Аватар пользователя"></button><div class="profile__info"><div class="profile__name-info"><h1 class="profile__name">Николай Гагарин</h1><button class="profile__button profile__button_type_edit" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__about">Студент Яндекс.Практикум</p></div><button class="profile__button profile__button_type_add" type="button" aria-label="Добавить фотографию"></button></section><section class="cards content__media"><ul class="cards__element"></ul></section></main><footer class="footer"><p class="footer__author">&copy; 2022. Nikolai Gagarin</p></footer><div class="popup popup_type_edit-profile"><div class="popup__content"><button class="popup__close-button popup__close-button_type_profile" type="button" aria-label="Закрыть окно"></button><h2 class="popup__header">Редактировать профиль</h2><form class="form form_type_profile" id="editProfileForm" name="editProfileForm" novalidate><fieldset class="form__set"><label class="form__item"><input class="form__input form__input_type_name" placeholder="Имя" name="name" id="name-input" minlength="2" maxlength="40" required> <span class="form__input-error name-input-error"></span></label> <label class="form__item"><input class="form__input form__input_type_about" placeholder="Сфера деятельности" name="about" id="about-input" minlength="2" maxlength="200" required> <span class="form__input-error about-input-error"></span></label> <button class="form__submit" type="submit" aria-label="Изменить информацию профайла">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_add-card"><div class="popup__content"><button class="popup__close-button popup__close-button_type_cards" type="button" aria-label="Закрыть окно"></button><h2 class="popup__header">Новое место</h2><form class="form" id="editCardsForm" name="editCardsForm" novalidate><fieldset class="form__set"><label class="form__item"><input class="form__input form__input_type_title" placeholder="Название места" name="title" id="title-input" minlength="2" maxlength="30" required> <span class="form__input-error title-input-error"></span></label> <label class="form__item"><input type="url" class="form__input form__input_type_picture" placeholder="Ссылка на картинку" name="picture" id="picture-input" required> <span class="form__input-error picture-input-error"></span></label> <button class="form__submit" type="submit" aria-label="Добавить карточку">Создать</button></fieldset></form></div></div><div class="popup popup_type_image"><figure class="popup__image-conteiner"><button class="popup__close-button popup__close-button_type_image" type="button" aria-label="Закрыть окно"></button> <img src="#" alt="#" class="popup__image"><figcaption class="popup__image-caption">#</figcaption></figure></div><div class="popup popup_type_edit-avatar"><div class="popup__content"><button class="popup__close-button popup__close-button_type_profile" type="button" aria-label="Закрыть окно"></button><h2 class="popup__header">Обновить аватар</h2><form class="form form_type_avatar" id="editAvater" name="editAvatar" novalidate><fieldset class="form__set"><label class="form__item"><input type="url" class="form__input form__input_type_avatar" placeholder="Ссылка на аватар" name="avatar" id="avatar-input" required> <span class="form__input-error avatar-input-error"></span></label> <button class="form__submit" type="submit" aria-label="Изменить аватар">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_delete-card"><div class="popup__content"><button class="popup__close-button popup__close-button_type_profile" type="button" aria-label="Закрыть окно"></button><h2 class="popup__header">Вы уверены?</h2><form class="form form_type_delete-card" id="deleteCard" name="deleteCard" novalidate><button class="form__submit" type="submit" aria-label="Удалить карточку">Да</button></form></div></div><template id="card"><li class="card"><img src="#" class="card__picture" alt="#"><div class="card__info"><h2 class="card__title">#</h2><div><button class="card__like-button" type="button" aria-label="Поставить лайк"></button><p class="card__likes-counter">#</p></div></div><button class="card__delete" type="button" aria-label="Удалить карточку"></button></li></template></body></html>
