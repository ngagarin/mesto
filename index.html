<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="author" content="Nikolai Gagrin">
  <meta name="description" content="Третий сайт, написанный во время обучения в Яндекс.Практикум">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/header/header__logo.svg" class="header__logo" alt="Логотип Mesto Russia">
  </header>

  <main class="content">

    <section class="profile content__media">
      <img src="./images/profile/programmist.jpeg" class="profile__avatar" alt="Аватарка пользователя">
      <div class="profile__info">
        <div class="profile__name-info">
          <h1 class="profile__name">Николай Гагарин</h1>
          <button class="profile__button profile__button_type_edit" type="button"
            aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__job">Студент Яндекс.Практикум</p>
      </div>
      <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить фотографию"></button>
    </section>

    <section class="cards content__media">
      <ul class="cards__element">

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2022. Nikolai Gagarin</p>
  </footer>

  <!-- Popups -->

  <!-- Popup edit profile info -->
  <div class="popup popup__type_edit-profile">
    <div class="popup__content">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="editProfilePopupForm" novalidate>
        <label class="popup__form-item">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" id="name-input"
            minlength="2" maxlength="200" required>
        </label>
        <label class="popup__form-item">
          <input type="text" class="popup__input popup__input_type_job" placeholder="Сфера деятельности" name="job"
            id="job-input" minlength="2" maxlength="200" required>
        </label>
        <button class="popup__save-button" type="submit" aria-label="Изменить информацию профайла">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Popup add a card -->
  <div class="popup popup__type_add-card">
    <div class="popup__content">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="editCardsPopupForm" novalidate>
        <label class="popup__form-item">
          <input type="text" class="popup__input popup__input_type_city-name" placeholder="Название места"
            name="city-name" id="city-name-input" minlength="2" maxlength="200" required>
        </label>
        <label class="popup__form-item">
          <input type="text" class="popup__input popup__input_type_picture" placeholder="Ссылка на картинку"
            name="picture" id="picture-input" minlength="2" maxlength="200" required>
        </label>
        <button class="popup__save-button" type="submit" aria-label="Добавить карточку">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Popup show pic -->
  <div class="popup popup_type_image">
    <figure class="popup__image-conteiner">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <img src="#" alt="#" class="popup__image">
      <figcaption class="popup__image-caption">#</figcaption>
    </figure>
  </div>

  <!-- Card item -->

  <template id="cards__item">
    <li class="cards__item">
      <img src="#" class="cards__picture" alt="#">
      <div class="cards__info">
        <h2 class="cards__city-name">#</h2>
        <button class="cards__like-button" type="button" aria-label="Поставить лайк">
        </button>
      </div>
      <button class="cards__delete" type="button" aria-label="Удалить карточку"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
